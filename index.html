<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excuse Generator</title>
</head>
<body>
    <!-- Excusa inicial -->
    <p id="excuse">My cat spilled the milk</p>

    <!-- Botón para generar una nueva excusa -->
    <button onclick="generateExcuse()">Generate Excuse</button>

    <!-- Script con la función de generación de excusas -->
    <script>
        function generateExcuse() {
            // Listas de componentes de la excusa
            let who = ['The dog', 'My grandma', 'The mailman', 'My bird'];
            let action = ['ate', 'peed', 'crushed', 'broke'];
            let what = ['my homework', 'my phone', 'the car'];
            let when = ['before the class', 'when I was sleeping', 'while I was exercising', 'during my lunch', 'while I was praying'];
            
            // Seleccionar aleatoriamente un elemento de cada lista
            let randomWho = who[Math.floor(Math.random() * who.length)];
            let randomAction = action[Math.floor(Math.random() * action.length)];
            let randomWhat = what[Math.floor(Math.random() * what.length)];
            let randomWhen = when[Math.floor(Math.random() * when.length)];

            // Construir la excusa
            let excuse = `${randomWho} ${randomAction} ${randomWhat} ${randomWhen}`;

            // Mostrar la excusa en el elemento con id "excuse"
            document.getElementById('excuse').textContent = excuse;
        }
    </script>
</body>
</html>
